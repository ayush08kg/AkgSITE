<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/abc">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="second">Last Name</label>
            <input type="text" id="second" name="second" >
        </div>
        <div>
            <p>
                Select a Race:
            </p>
            <p>
                <input type="radio" id="1" name="race" value="5k">
                <label for="1">Fun Run 5k</label>
                <br>
                <input type="radio" id="2" name="race" value="half">
                <label for="2">Half Marathon</label>
                <br>
                <input type="radio" id="3" name="race" value="full">
                <label for="3">Full Marathon</label>
            </p>
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail" required>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under 18" selected>under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button type="submit">Register!</button>
    </form>
</body>

</html>
